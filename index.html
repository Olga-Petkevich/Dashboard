<!DOCTYPE HTML>
<html>
<head>
	<title>Log in</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="PhoneGap" />
	<meta name="keywords" content="dashboard mail vk university" />
	<meta name="viewport" content="width = device-width" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<link rel="stylesheet" type="text/css" href="style/login.css" />
	
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<!--<script type="text/javascript" src="js/jquery-1.9.0.js"></script>-->
	<!--<script type="text/javascript" src="js/parse-1.2.0.min.js"></script>-->
	<!--<script type="text/javascript" src="js/login.js"></script>-->
	
	<script type="text/javascript" src="js/parse-1.1.6.min.js"></script>
    <!--<script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/cylon.js"></script>-->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body onload="init()">
	<section class="registration">
		<form class="form" id="form" method="post">
			<div class="field">
				<label for="Login" class="textfield">Логин</label>
				<input class="inputfield" id="login" name="Login" type="text"/>
			</div>
			<div class="field">
				<label for="Password" class="textfield">Пароль</label>
				<input class="inputfield" id="password" name="Password" type="password"/>
			</div>
			<div class="field">
				<input class="textfield" name="CheckBox" type="checkbox" />
				<label for="CheckBox" class="textinput">Запомнить меня</label>				
			</div>
			<button type="button" id="submitButton" name="Войти" class="button_submit">Войти</button>
			<button type="button" name="Регистрация" class="button_registration" onclick="window.location='registration.html';">Регистрация</button>
		</form>
	</section>
</body>
</html>
